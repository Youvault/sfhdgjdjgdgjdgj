<!DOCTYPE html>
<html>
<head>
  <title>URL Cloaking Page</title>
</head>
<body>
  <h1>URL Cloaking Page</h1>
  <form id="url-form">
    <label for="url">Enter URL:</label>
    <input type="text" id="url" name="url">
    <button type="submit">Cloak URL</button>
  </form>
  <div id="cloaked-url"></div>

  <script>
    const form = document.getElementById('url-form');
    const cloakedUrlDiv = document.getElementById('cloaked-url');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const url = document.getElementById('url').value;
      const cloakedUrl = `https://github.com/your-username/your-repo/blob/main/cloak.html?url=${encodeURIComponent(url)}`;
      cloakedUrlDiv.innerHTML = `<a href="${cloakedUrl}" target="_blank">${cloakedUrl}</a>`;
    });
  </script>
</body>
</html>
